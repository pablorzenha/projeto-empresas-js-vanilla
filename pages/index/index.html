<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/input.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/modal.css">
    <link rel="stylesheet" href="../../styles/register.css">
    <script type="module" defer src="./index.js"></script>
    <script defer src="../../script/modal.js"></script>
</head>

<body>
    <main class="container__login">
        <h1>Rzenha Help!</h1>
        <div class="container__form">
            <h2>Login</h2>
            <form action="" class="container__form__login">
                <input class="inputEmailLogin" type="text" placeholder="Digite seu email.">
                <input class="inputPasswordLogin" type="password" placeholder="Digite sua senha">
                <button class="form__button btn__login">Fazer Login</button>
            </form>
            <div class="container__login__register">
                <h4>Novo colaborador ? clique em </h4>
                <button class="btn__back">Cadastrar.</button>
            </div>
        </div>
        <div class="container__form hidden">
            <h2>Register</h2>
            <form action="" class="container__form__register">
                <input class="inputEmailRegister" type="text" placeholder="Digite seu email.">
                <input class="inputPasswordRegister" type="password" placeholder="Digite sua senha">
                <input class="inputCargoRegister" type="text" placeholder="Digite seu cargo">
                <input class="inputUserRegister" type="text" placeholder="Digite seu usuário">
                <button class="form__button btn__register">Fazer Login</button>
            </form>
            <div class="container__login__register">
                <h4>Já tem cadastro ? </h4>
                <button class="btn__back">Faça login.</button>
            </div>
        </div>
        <div class="modal__background hidden">
            <div class="modal__mensagem">
                <h4>Usuário ou senha incorretos</h4>
                <button class="modal__btn">OK</button>
            </div>
        </div>
        <div class="modal__background__register hidden">
            <div class="modal__mensagem__register">
                <h4 class="modal__mensagem__response">Cadastro não realizado</h4>
                <button class="modal__btn__register">OK</button>
            </div>
        </div>
        <div class="companies__container">
            <h2>Empresas Parceiras</h2>
            <ul class="listCompanies"></ul>
        </div>
    </main>


</body>

</html>
